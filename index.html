<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>

  <section class="section-1">
    <header>
      <img src="./images/logo.svg" alt="ping-logo">
    </header>
    <h1>We are launching <span>soon!</span></h1>
    <p class="subscribe">Subscribe and get notified</p>

    <form action="#" class="form">
      <input type="email" class="inputEmail" placeholder="Your Email Address.." required>
      <p class="errorMessage">Please provide a valid email address..</p>
      <button class="buttonSubmit">Notify Me</button>
    </form>
  </section>

  <section class="section-2">
    <img src="./images/illustration-dashboard.png" alt="illustration-dashboard">


    <div class="social">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
  </section>
  

  
  

  <footer>
    <p class="attribution">
      <div class="rights">&copy; Copyright Ping. All rights reserved. <br></div>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="">Camilo Murt Tamayo</a>.
    </p>
  </footer>


  <script src="main.js"></script>
</body>
</html>
